<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1> Sistema de multa</h1>
Velocidade do carro: <input type="number" name="txtvel" id="txtvel">km/hr
<input type="button" value="verificar" onclick="calcular()">
<div id='res' > </div>
    <script>
   function calcular() {
        var txtv = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number (txtv.value)
         res.innerHTML = `<p> sua velocidade atual é de <Strong>${vel}km/hr</strong></p>`
            if(vel > 60) {
                res.innerHTML += '<p> você está <strong>MULTADO</strong> por escesso de velocidade </p>'
            }
            res.innerHTML += '<p> dirija sempre com o sinto de segurança!</p>'
    }
    </script>
</body>
</html>
