<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(15, 19, 12);
            color: rgb(235, 235, 235);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id='area' >
        VENHA
    </div>

    <script> 
    var a = window.document.getElementById('area')
    a.addEventListener('click',clicar)
    a.addEventListener('mouseover',entrar)
    a.addEventListener('mouseout',sair)

        function clicar() {
            window.open ('https://i.pinimg.com/564x/14/c2/eb/14c2ebde6c20b976f75d2d0b34af8ff9.jpg')

        }
        function entrar() {
            a.innerText = 'CLICA!'

        }
        function sair() {
            a.innerText = 'vacil√£o!'
        }
    </script>
</body>
</html>
