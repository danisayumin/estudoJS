  <script>
    var nome = window.prompt('Qual é o seu nome?');

    document.write('Olá, ' +nome, ' o numero de letras que seu nome tem é '+ nome.length,'<br>');

    document.write('Seu nome em maiusculas é '+nome.toUpperCase(nome),'<br>');

    document.write('Seu nome em minusculas é '+nome.toLowerCase(nome),'<br>');
  </script>
